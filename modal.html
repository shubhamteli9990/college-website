<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    
    <link rel="stylesheet" type="text/css" href="ragistrationfrom1.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" class="btn-primary btn" data-toggle="modal" data-target="#mymodal">open pop up</button>
        <div class="modal" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modalbody">
                        <form>





                            <div class="container">
                                <h2>Registration Form  
                                    <button class="close" text-align="end"type="button" data-dismiss="modal">&times;</button></h2>
                                <button class="close" type="button" data-dismiss="modal">&times;</button>
                    
                                <div class="form-container">
                                    <form>
                                        <div class="input-name">
                                            <i class="fa fa-user lock"></i>
                                            <span>
                                                <i class="fa fa-user lock"></i>
                                                <input type="text" placeholder="Last Name" class="name">
                                            </span>
                                        </div>
                                        <div class="input-name">
                                            <i class="fa fa-envelope email"></i>
                                            <input type="email" placeholder="Email" required class="text-name">
                                        </div>
                                        <div class="input-name">
                                            <i class="fa fa-lock lock"></i>
                                            <input type="password" placeholder="Password" required class="text-name">
                                        </div>
                                        <div class="input-name">
                                            <i class="fa fa-lock lock"></i>
                                            <input type="password" placeholder="Confirm Password" required class="text-name">
                                        </div>
                                        <div class="input-name">
                                            <input type="radio" name="r1" class="radio-button">
                                            <label>Male</label>
                                           
                                            <input type="radio" name="r1" class="radio-button"> 
                                            <label>Female</label>
                                        </div>
                                        <div class="input-name">
                                            <select class="country">
                                                <option>Select a country</option>
                                                <option>India</option>
                                                <option>Nepal</option>
                                                <option>Bhutan</option>
                                                <option>Shri Lanka</option>
                                                <option>Japan</option>
                                            </select>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="input-name">
                                            <input type="checkbox" class="check-button">
                                            <label>I Accept the terms and conditions</label>
                                        </div>
                                        <div class="input-name">
                                            <input type="submit" value="Register" class="button">
                                        </div>
    
                                        
                          
                    </form>
                </div>
            </div>
</body>

</html>
